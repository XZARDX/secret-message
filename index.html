<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретное сообщение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .message {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message">
            Если ты смог открыть, то это будет чудом) т.к. я фиг знает как это сделал, в общем с др), я тебе позвоню в 15:00(Алмата) и скажу: Письмо?(ты скажешь да) и дальше....
        </div>
        <div id="access-denied" class="access-denied">
            Сообщение еще не доступно. Пожалуйста, вернитесь позже!
        </div>
    </div>
    <script>
        const targetDate = new Date('2026-05-23T00:00:00'); // Установите вашу дату и время здесь
        const messageDiv = document.getElementById('message');
        const accessDeniedDiv = document.getElementById('access-denied');

        function checkDate() {
            const now = new Date();
            if (now >= targetDate) {
                messageDiv.style.display = 'block';
                accessDeniedDiv.style.display = 'none';
            } else {
                messageDiv.style.display = 'none';
                accessDeniedDiv.style.display = 'block';
            }
        }

        window.onload = checkDate;
    </script>
</body>
</html>
